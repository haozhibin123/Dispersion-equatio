<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>波浪色散方程计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>波浪色散方程求解器</h1>
        
        <!-- 输入参数区域 -->
        <div class="input-group">
            <label>波浪周期 T (秒):</label>
            <input type="number" id="period" step="0.1" required>
        </div>
        <div class="input-group">
            <label>水深 h (米):</label>
            <input type="number" id="depth" step="0.1" required>
        </div>
        <div class="input-group">
            <label>重力加速度 g (m/s²):</label>
            <input type="number" id="gravity" value="9.81" step="0.01">
        </div>

        <button onclick="calculate()">计算波长</button>

        <!-- 结果显示 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
